name: ridecom_flutter
description: "A Flutter project for RideCom - motorcycle communication app"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Real-time Communication
  socket_io_client: ^3.1.2
  flutter_webrtc: ^1.2.0
  
  # Navigation
  go_router: ^16.2.4
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Device Info
  device_info_plus: ^12.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/