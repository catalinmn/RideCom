name: ridecom_flutter
description: "A Flutter project for RideCom - motorcycle communication app"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: '>=3.35.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: 1.0.8
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: 2.0.7
  
  # Networking
  http: 1.5.0
  dio: 5.9.0
  
  # Storage
  shared_preferences: 2.5.3
  flutter_secure_storage: 9.2.4
  
  # Real-time Communication
  socket_io_client: ^3.1.2
  flutter_webrtc: ^1.2.0
  
  # Navigation
  go_router: ^16.2.4
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Device Info
  device_info_plus: ^12.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.9.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/