services:
  postgres:
    image: postgres:15-alpine
    container_name: motorcycle-comm-postgres
    environment:
      POSTGRES_DB: motorcycle_comm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: motorcycle-comm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  coturn:
    image: coturn/coturn:latest
    container_name: motorcycle-comm-coturn
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "40000-40100:40000-40100/udp"
    environment:
      - TURN_USERNAME=testuser
      - TURN_PASSWORD=testpass
    command: >
      -n
      --log-file=stdout
      --min-port=40000
      --max-port=40100
      --fingerprint
      --lt-cred-mech
      --user=testuser:testpass
      --realm=localhost
      --server-name=localhost
      --listening-ip=0.0.0.0
      --external-ip=$$(detect-external-ip)

volumes:
  postgres_data:
  redis_data: